<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens Simples</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .description {
            color: #666;
            margin-bottom: 25px;
            font-size: 1.1rem;
            line-height: 1.5;
        }
        
        .gallery-container {
            position: relative;
            margin-bottom: 25px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .image-container {
            height: 400px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        
        #imagem {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            transition: opacity 0.3s ease;
        }
        
        .image-title {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7), transparent);
            color: white;
            padding: 15px;
            font-size: 1.2rem;
            text-align: center;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        button {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .counter {
            margin-top: 15px;
            color: #666;
            font-size: 1rem;
        }
        
        .image-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9rem;
            color: #555;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .image-container {
                height: 300px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Galeria de Imagens</h1>
        <p class="description">Navegue pelas imagens usando os botões "Anterior" e "Próximo"</p>
        
        <div class="gallery-container">
            <div class="image-container">
                <img id="imagem" src="" alt="Imagem da galeria">
            </div>
            <div class="image-title" id="titulo"></div>
        </div>
        
        <div class="controls">
            <button id="anterior">
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                </svg>
                Anterior
            </button>
            <button id="proximo">
                Próximo
                <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                    <path d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
        </div>
        
        <div class="counter">
            Imagem <span id="contador">1</span> de <span id="total">4</span>
        </div>
        
        <div class="image-info">
            <p>Esta galeria demonstra a navegação entre imagens usando JavaScript. As imagens são carregadas de um array e navegadas através de um índice atual.</p>
        </div>
    </div>

    <script>
        // Array com as URLs das imagens
        const imagens = [
            {
                url: 'https://images.unsplash.com/photo-1501854140801-50d01698950b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                titulo: 'Paisagem Natural'
            },
            {
                url: 'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                titulo: 'Montanhas ao Amanhecer'
            },
            {
                url: 'https://images.unsplash.com/photo-1469474968028-56623f02e42e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                titulo: 'Lago Sereno'
            },
            {
                url: 'https://images.unsplash.com/photo-1682686581556-a3f0ee0ed556?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80',
                titulo: 'Praia Desertica'
            }
        ];
        
        // Elementos do DOM
        const elementoImagem = document.getElementById('imagem');
        const elementoTitulo = document.getElementById('titulo');
        const botaoAnterior = document.getElementById('anterior');
        const botaoProximo = document.getElementById('proximo');
        const elementoContador = document.getElementById('contador');
        const elementoTotal = document.getElementById('total');
        
        // Variável para controlar o índice atual
        let indiceAtual = 0;
        
        // Função para atualizar a imagem exibida
        function atualizarImagem() {
            elementoImagem.src = imagens[indiceAtual].url;
            elementoTitulo.textContent = imagens[indiceAtual].titulo;
            elementoContador.textContent = indiceAtual + 1;
            
            // Atualizar estado dos botões
            botaoAnterior.disabled = indiceAtual === 0;
            botaoProximo.disabled = indiceAtual === imagens.length - 1;
        }
        
        // Evento do botão "Próximo"
        botaoProximo.addEventListener('click', function() {
            if (indiceAtual < imagens.length - 1) {
                indiceAtual++;
                atualizarImagem();
            }
        });
        
        // Evento do botão "Anterior"
        botaoAnterior.addEventListener('click', function() {
            if (indiceAtual > 0) {
                indiceAtual--;
                atualizarImagem();
            }
        });
        
        // Navegação por teclado
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') {
                // Próxima imagem com tecla direita
                if (indiceAtual < imagens.length - 1) {
                    indiceAtual++;
                    atualizarImagem();
                }
            } else if (event.key === 'ArrowLeft') {
                // Imagem anterior com tecla esquerda
                if (indiceAtual > 0) {
                    indiceAtual--;
                    atualizarImagem();
                }
            }
        });
        
        // Inicializar a galeria
        elementoTotal.textContent = imagens.length;
        atualizarImagem();
    </script>
</body>
</html>
