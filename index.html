<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    
</head>
<body>
    <div class="container">
        <h1>Formulário de Cadastro</h1>
        
        <div class="image-container">
            <img src="imagem.jpg" width=300 height=300 />
        </div>
        
        <p>Preencha o formulário abaixo para realizar seu cadastro.</p>
        
        <form action="#" method="post">
            <fieldset>
                <legend>Informações Pessoais</legend>
                
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                </div>
                <br>

                <div class="form-group">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome" required>
                </div>
                <br>

                <div class="form-group">
                    <label for="nascimento">Data de Nascimento</label>
                    <input type="date" id="nascimento" name="nascimento" required>
                </div>
            </fieldset>
            
<br>
            <fieldset>
                <legend>Dados de Acesso</legend>
                
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                <br>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
                </div>
            </fieldset>
            

            <h2>Gênero</h2>
            <div class="radio-group">
                <label>
                    <input type="radio" name="genero" value="feminino" required>
                    Feminino
                </label>
                
                <label>
                    <input type="radio" name="genero" value="masculino">
                    Masculino
                </label>
                
                <label>
                    <input type="radio" name="genero" value="outro">
                    Outro
                </label>
            </div>
            
            <h2>Interesses</h2>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="interesses" value="tecnologia">
                    Tecnologia
                </label>
                
                <label>
                    <input type="checkbox" name="interesses" value="esportes">
                    Esportes
                </label>
                
                <label>
                    <input type="checkbox" name="interesses" value="musica">
                    Música
                </label>
            </div>
            <br>
            <div class="buttons">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
        
        <div class="link-container">
            <p><a href="#">Voltar para a página inicial</a></p>
        </div>
    </div>
</body>
</html>
